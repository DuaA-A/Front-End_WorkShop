<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid.repeat {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 30px;
}
.grid.repeat div {
  background: #81ecec;
  padding: 10px;
  text-align: center;
}

    </style>
</head>
<body>
<div class="grid repeat">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>


</body>
</html>
