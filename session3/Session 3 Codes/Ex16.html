<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>

.container {
  display: flex;
  background-color: #f0f0f0;
  padding: 10px;
  margin-bottom: 20px;
  height: 200px;
}

.item {
  background-color: coral;
  width: 80px;
  margin: 5px;
  text-align: center;
  padding: 10px;
}
.stretch {
  align-items: stretch;
  border: 2px solid #333;
}

.stretch .item {
  height: auto; /* Remove fixed height for stretch to work */
}
</style>
</head>
<body>
<div class="container stretch">
  <div class="item">1</div>
  <div class="item">2<br>Taller</div>
  <div class="item">3</div>
</div>

</body>
</html>
