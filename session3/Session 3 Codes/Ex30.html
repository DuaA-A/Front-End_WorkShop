<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


<style>
.container {
  display: flex;
  background: #f0f0f0;
  padding: 10px;
  height: 100px;
  gap: 10px;
}

.item {
  background: coral;
  padding: 10px;
  color: white;
  text-align: center;
}

.grow-1 { flex-grow: 1; }
.grow-2 { flex-grow: 2; }
</style>
</head>
<body>
<div class="container">
  <div class="item grow-1">1 (flex-grow: 1)</div>
  <div class="item grow-2">2 (flex-grow: 2)</div>
  <div class="item">3 (flex-grow: 0)</div>
</div>
</body>
</html>
