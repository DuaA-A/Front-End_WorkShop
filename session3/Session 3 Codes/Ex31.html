<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


<style>
.container {
  display: flex;
  background: #f0f0f0;
  padding: 10px;
  width: 400px; /* Constrained width to force shrinking */
}

.item {
  background: coral;
  padding: 20px;
  width: 200px; /* Items want to be wider than container */
  margin: 5px;
  text-align: center;
}

.no-shrink { flex-shrink: 0; }
.shrink-2 { flex-shrink: 2; }
</style>
</head>
<body>
<div class="container">
  <div class="item no-shrink">1 (flex-shrink: 0)</div>
  <div class="item">2 (flex-shrink: 1)</div>
  <div class="item shrink-2">3 (flex-shrink: 2)</div>
</div>
</body>
</html>
