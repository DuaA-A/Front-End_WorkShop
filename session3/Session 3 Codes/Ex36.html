<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


<style>
.btn {
  padding: 10px 20px;
  background: #3498db;
  color: white;
  border: none;
  transition-property: background, transform;
}

.btn:hover {
  background: #e74c3c;
  transform: scale(1.1);
}

.box {
  width: 100px;
  height: 100px;
  background: #2ecc71;
  transition-property: width;
}

.box:hover {
  width: 200px;
}
</style>
</head>
<body>
<button class="btn">Hover Me</button>
<div class="box"></div>
</body>
</html>
