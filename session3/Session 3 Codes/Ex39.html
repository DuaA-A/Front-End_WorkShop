<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


<style>
.delayed-btn {
  padding: 12px 24px;
  background: #3498db;
  color: white;
  border: none;
  transition-property: background;
  transition-duration: 0.5s;
  transition-delay: 1s; /* 1 second delay */
}

.delayed-btn:hover {
  background: #e74c3c;
}
</style>
</head>
<body>
<button class="delayed-btn">Hover Me</button>
</body>
</html>
