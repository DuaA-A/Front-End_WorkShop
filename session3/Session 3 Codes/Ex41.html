<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


<style>
.box {
  width: 100px;
  height: 100px;
  background: #e74c3c;
  animation: slide-in 1s ease-out 0.5s 3 alternate;
}
@keyframes slide-in {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}
</style>
</head>
<body>
<div class="box"></div>
</body>
