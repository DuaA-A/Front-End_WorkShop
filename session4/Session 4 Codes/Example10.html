<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.grid.auto-rows {
  display: grid;
  grid-template-rows: auto auto auto;
  grid-template-columns: 200px;
  gap: 10px;
}
.grid.auto-rows div {
  background: #ffeaa7;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>
<div class="grid auto-rows">
  <div>Short</div>
  <div>This row has<br>more content</div>
  <div>Medium content</div>
</div>


</body>
</html>
