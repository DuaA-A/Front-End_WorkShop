<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid.fixed {
  display: grid;
  grid-template-columns: 100px 200px 150px;
  gap: 10px;
  margin-bottom: 30px;
}
.grid.fixed div {
  background: lightblue;
  padding: 10px;
  text-align: center;
}

    </style>
</head>
<body>
<div class="grid fixed">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

</body>
</html>
