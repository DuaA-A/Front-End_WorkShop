<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.grid.fr-rows {
  display: grid;
  grid-template-rows: 1fr 2fr 1fr;
  grid-template-columns: 200px;
  height: 300px;
  gap: 10px;
}
.grid.fr-rows div {
  background: #55efc4;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>
<div class="grid fr-rows">
  <div>1fr</div>
  <div>2fr</div>
  <div>1fr</div>
</div>
</div>


</body>
</html>
