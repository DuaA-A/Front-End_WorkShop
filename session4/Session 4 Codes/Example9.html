<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.grid.repeat-rows {
  display: grid;
  grid-template-rows: repeat(3, 80px);
  grid-template-columns: 200px;
  gap: 10px;
}
.grid.repeat-rows div {
  background: #a29bfe;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>
<div class="grid repeat-rows">
  <div>Row 1</div>
  <div>Row 2</div>
  <div>Row 3</div>
</div>


</body>
</html>
