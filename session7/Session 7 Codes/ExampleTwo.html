<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
// Get current URL components
console.log("Full URL:", window.location.href);
console.log("Protocol:", window.location.protocol); // https: or http:
console.log("Host:", window.location.host); // domain + port
console.log("Hostname:", window.location.hostname); // domain only
console.log("Port:", window.location.port); // port number
console.log("Path:", window.location.pathname); // /path/to/page
console.log("Query string:", window.location.search); // ?id=123
console.log("Hash:", window.location.hash); // #sectio
    </script>
</body>
</html>
