<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Magic Greeting Card</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 50px;
        }

        h1 {
            transition: 0.3s;
        }

        button {
            margin: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body onload="welcomeMessage()">

    <h1 id="title" onmouseover="makeBig()">âœ¨ Welcome to the Magic Card âœ¨</h1>

    <button onclick="changeBackground()">Change Background</button>
    <button id="sizeBtn">Show Window Size</button>

    <p id="output"></p>

    <script>
        // onload
        function welcomeMessage() {
            alert("Page Loaded! Ready to play ðŸŽ‰");
        }

        // onclick
        function changeBackground() {
            const colors = ["lightblue", "lightgreen", "lightpink", "lightyellow"];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        // onmouseover
        function makeBig() {
            document.getElementById("title").style.fontSize = "40px";
        }

        // addEventListener
        document.getElementById("sizeBtn").addEventListener("click", function () {
            document.getElementById("output").innerText =
                "Window Size: " + window.innerWidth + " x " + window.innerHeight;
        });
    </script>
</body>

</html>
