<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(document.inputEncoding)

        console.log(document.lastModified)

        console.log(document.URL)

        let mytext = document.createTextNode('hello'),
            myP = document.createElement('p'),
            myDiv = document.createElement('div'),
            myComment = document.createComment('This is all made by js')
        myP.appendChild(mytext);
        myDiv.appendChild(myP);
        document.body.appendChild(myDiv)
        document.body.appendChild(myComment)
        let myImg = document.createElement('img')
        myImg.setAttribute('src', 'https://placecats.com/300/200')
        myImg.setAttribute('alt','Cat Image')
        document.body.appendChild(myImg)
    
    </script>
</body>
</html>
