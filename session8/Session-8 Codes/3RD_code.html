<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Examples - Old Title</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    img { max-width: 100px; margin: 5px; }
    form { margin: 10px 0; }
    a { display: inline-block; margin: 5px; }
  </style>
</head>
<body>
  <h1>DOM Properties Examples</h1>

  <!-- Images -->
  <h2>Images</h2>
  <img src="https://placecats.com/100/100" alt="Cat">
  <img src="https://placedog.net/100/100" alt="Dog">

  <!-- Forms -->
  <h2>Form</h2>
  <form id="loginForm">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
  </form>

  <!-- Anchors -->
  <h2>Anchors (with name attribute)</h2>
  <a href="#section1" name="link1">Go to Section 1</a>
  <a href="#section2" name="link2">Go to Section 2</a>

  <!-- Links -->
  <h2>Links (with href)</h2>
  <a href="https://google.com" target="_blank">Google</a>
  <a href="https://youtube.com" target="_blank">YouTube</a>

  <script>
    // 1) document.title
    console.log("Old Title:", document.title);
    document.title = "DOM Examples - New Title";
    console.log("New Title:", document.title);

    // 2) document.images
    console.log("Images collection:", document.images);
    console.log("First image src:", document.images[0].src);

    // 3) document.forms
    console.log("Forms collection:", document.forms);
    console.log("First form id:", document.forms[0].id);

    // 4) document.body
    console.log("Body element:", document.body);
    document.body.style.backgroundColor = "lightyellow";

    // 5) document.anchors
    console.log("Anchors (with name):", document.anchors);
    if (document.anchors.length > 0) {
      console.log("First anchor name:", document.anchors[0].name);
    }

    // 6) document.links
    console.log("Links (with href):", document.links);
    if (document.links.length > 0) {
      console.log("First link href:", document.links[0].href);
    }
  </script>
</body>
</html>
