<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easy DOM Task - Image Switch</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; text-align: center; }
    img { max-width: 300px; border-radius: 10px; margin-bottom: 15px; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Animal Switcher</h1>
  <img id="animal" src="https://placecats.com/300/200" alt="Cat">
  <br>
  <button id="btn-change">Change Image</button>
  <button id="btn-reset">Reset</button>

  <script>
    const img = document.getElementById('animal');
    const btnChange = document.getElementById('btn-change');
    const btnReset = document.getElementById('btn-reset');

    btnChange.addEventListener('click', () => {
      img.src = "https://placedog.net/300/200";
      img.alt = "Dog";
    });

    btnReset.addEventListener('click', () => {
      img.src = "https://placecats.com/300/200";
      img.alt = "Cat";
    });
  </script>
</body>
</html>
